<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="description" content="This website and the contents are an ongoing project.">
  <meta name="author" content="NYC GIS Group">
  
  <title>NYC Census Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  
</head>

<body>
  <div>
	<div id="map-container"></div>
	<div class="title-color banner" id="top-banner">
	  <div class="pad-banner clearfix"> 
	    <span> NYC Census Explorer </span>
	    <span class="align-right"> This is a test span. </span>
	  </div>
	</div>
	
	<div class="footer-color banner" id="bttm-banner">
	  <div class="pad-banner clearfix"> 
		<ul class="menu">
		  <li><a href="https://www.google.com/" target="_blank">SELECT AN AREA</a></li>
		  <li>|</li>
		  <li>SELECT DATA:</li>
		  <li><a href="">Demographics</a></li>
		  <li><a href="">Facilities</a></li>
		  <li><a href="">Boundaries</a></li>
		  <li>|</li>
		  <li><a href="https://www.google.com/" target="_blank">VIEW &amp; DOWNLOAD</a></li>
		</ul>
	  </div>
	</div>
	
  </div>
  <script>
	var mymap = L.map('map-container', { zoomControl:false }).setView([40.7153604,-73.9837349], 10);
	L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: 'Positron'}).addTo(mymap);
  </script>
</body>

</html>
